<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cr√©er / Modifier un Cours</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- üåü Navbar Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="/">Mon √âcole</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active text-primary" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professeurs">Professeurs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cours">Cours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classes">Classes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- üåü Contenu Principal -->
<div class="container mt-4">
    <h1 class="text-center text-primary">Cr√©er / Modifier un Cours</h1>
    <hr>
    <form th:action="@{/cours}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom du Cours</label>
            <input type="text" id="nom" name="nom" class="form-control" th:value="${cours.nom}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" required th:text="${cours.description}"></textarea>
        </div>

        <div class="mb-3">
            <label for="professeur" class="form-label">Professeur</label>
            <select id="professeur" name="professeur.id" class="form-control" required>
                <option th:each="professeur : ${professeurs}" th:value="${professeur.id}" th:text="${professeur.nom}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="classe" class="form-label">Classe</label>
            <select id="classe" name="classe.id" class="form-control" required>
                <option th:each="classe : ${classes}" th:value="${classe.id}" th:text="${classe.nom}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
